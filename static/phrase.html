<!DOCTYPE html>
<html>
    <head>
        <title>Post data</title>
		
<script src="assets/plugins/angular/angular.min.js"></script>
<script src="assets/plugins/angular/angular-route.js"></script>
		
<script type="text/javascript">

var app = angular.module('postserviceApp', []);
app.config(function ($httpProvider) {
    $httpProvider.defaults.transformRequest = function(data){
        if (data === undefined) {
            return data;
        }
        return $.param(data);
    }
});


app.controller('postserviceCtrl', function ($scope, $http) {

	var config = {
		headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
    };
				
	$scope.phrase={};
	
	$scope.postdata = function () {
	      $http.post('/api/ingles', $scope.phrase, config)
                       .then(function (response) {
							console.log(response);
                           });
	};
		
});

</script>

    </head>
    <body  >
      <div ng-app="postserviceApp" ng-controller="postserviceCtrl">

<div>
	Us : <input ng-model="phrase.us" /><br/><br/>
	Es: <input ng-model="phrase.es" /><br/><br/>
	<input type="button" value="Send" ng-click="postdata()" /> <br/><br/>
</div>
<p>Output Message : {{msg}}</p>
<p>StatusCode: {{statusval}}</p>
<p>Status: {{statustext}}</p>
<p>Response Headers: {{headers}}</p>

</div>
